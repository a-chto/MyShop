{% extends 'base.html' %}
{% block title %}Название магазина{% endblock %}
{% block content %}
<div class="categories">
    {% for category in categories %}
        <a href="category/{{ category.pk }}" class="categories__item category">
            <div class="category__img-wrapper">
                <img 
                src="{{ category.image.url }}" 
                alt="{{ category.name }}" 
                class="category__img"
                >
            </div>
            <div class="category__name">
                {{ category.name }}
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
