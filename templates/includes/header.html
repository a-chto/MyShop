{% load static %}
<header class="header">
    <div class="container">
        <div class="header__content">
            <a href="/" class="header__logo" title="Главная">
                <img src="{% static 'img/logo.png' %}" alt="Интернет магазин" class="header__logo-img">
            </a>
            <form action="" class="search">
                <input type="text" class="search__input" placeholder="Имя товара">
                <button type="submit" class="search__btn" title="Поиск">
                    <img src="{% static 'img/search.svg' %}" alt="">
                </button>
            </form>
            <nav class="nav">
                <menu class="menu">
                    {% if request.user.is_anonymous %}
                    <div class="menu__item">
                        <a href="#" class="menu__link">Вход</a>
                    </div>
                    <div class="menu__item">
                        <a href="{% url 'auth:register' %}" class="menu__link">Регистрация</a>
                    </div>
                    {% else %}
                        <div class="menu__item">
                            <a href="#" class="menu__link">{{ request.user.email }}</a>
                        </div>
                        <div class="menu__item">
                            <a href="#" class="menu__link">Выход</a>
                        </div>
                    </div>
                    {% endif %}
                </menu>
            </nav>
            <a href="#" class="header__cart" title="Корзина">
                <img src="{% static 'img/cart.svg' %}" alt="" class="cart__icon">
                <div class="cart__count">0</div>
            </a>
        </div>
    </div>
</header>
